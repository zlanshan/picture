<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>相册</title>
  <link rel="stylesheet" type="text/css"
    href="dist/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" />
  <link rel="stylesheet" type="text/css" href="dist/themes/layout/wui.min.css">
  <link rel="stylesheet" type="text/css" href="dist/themes/default/style.css">
  <link rel="stylesheet" type="text/css" href="css/index1.css">


  <!-- IE兼容性文件引入
             html5shiv 是一个针对 IE 浏览器的 HTML5 JavaScript 补丁，目的是让 IE 识别并支持 HTML5 元素。
             respond.min.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 
             excanvas.min.js 是为了让 IE8 支持 canvas 功能，通过createElement方法创建的不支持 
             placeholder.js 是为了让 IE浏览器 支持 placeholder 属性 
             es5-shim.min.js和es5-sham.min.js是art-template兼容IE8/9的  
             json3.min.js 是为了让IE浏览器能够识别json数据
        -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时下列文件不起作用 -->
  <!--[if lt IE 9]>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/html5shiv.min.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/respond.min.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/excanvas.min.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/placeholder.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/es5-shim.min.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/es5-sham.min.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/json3.min.js" type="text/javascript"></script>
        <![endif]-->
</head>

<body>
  <div id="pic-wrapper">
    <div id="pic-main">
      <div id="pic-title">
        <div class="title">
          广州地铁
        </div>
        <div class="other">
           <span class="pic-author">来源：<span>广州地铁</span></span>
           <span class="pic-time">发布时间：<span>2019-07-12</span></span>
        </div>
      </div>
      <!-- 左边图片 -->
      <div id="pic-container">
        <div id="pic-srcPic">
          <div class="pic-img-view">
            <img src="./images1/1.jpg" alt="" title="节日图片" data-id="0">
          </div>
        </div>
        <span id="img-prev">
          <i class="fa fa-chevron-left"></i>
        </span>
        <span id="img-next">
          <i class="fa fa-chevron-right"></i>
        </span>
        <!-- 小的图片列表 -->
        <div id="img-list">
          <div id="smallPic">
            <ul class="pic-smallList">
                <!-- <li class="smallListItem" title="节日图片" data-list="0">
                    <div class="item">
                      <img src="./images2/1.jpg" alt="">
                    </div>
                  </li>
              -->
            </ul>
          </div>
          <span id="smallImg-prev"> <i class="fa fa-chevron-left"></i></span>
          <span id="smallImg-next"> <i class="fa fa-chevron-right"></i>
          </span></span>
        </div>
      </div>

    </div>
    <!-- 右边图片信息 -->
    <div id="pic-sider">
      <div class="pic-infoTitle">
        <h4>图片信息</h4>
      </div>
      <div class="pic-infoContent">
        <div class="pic-contentTop">
          <a href="javascript:;">具体图片信息</a>
        </div>
        <div class="pic-contentBottom">
          节日图片信息
          <!-- <div class="contentLeft"><a href="javascript:;">地址</a></div>
          <div class="contentRight">大小</div> -->
        </div>
      </div>
    </div>
  </div>

</body>


<script type="text/html" id="picList">
{{each rows item index}}
<li class="pic-smallListItem" title="{{item.picTitle}}" data-list="{{item.id}}">
    <div class="pic-item">
      <img src="{{item.picSrc}}" alt="">
    </div>
  </li>
{{/each}}
</script>
<script src="dist/wui.lang.js" type="text/javascript"></script>

<script src="dist/wui.plugins.min.js" type="text/javascript"></script>

<!-- WUI组件脚本 (这一项包含在前面几项之后引入) -->
<script src="dist/wui.min.js" type="text/javascript"></script>



<script type="text/javascript" src="js/index3.js"></script>

</html>
