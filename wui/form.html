<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="dist/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"/>
  <link rel="stylesheet" type="text/css" href="dist/themes/layout/wui.min.css">
  <link rel="stylesheet" type="text/css" href="dist/themes/default/style.css">
  <link rel="stylesheet" type="text/css" href="dist/plugins/dropzone/dropzone.css"/>

  <!-- <link rel="stylesheet" href="/wui/css/form.css"> -->
  <!-- IE兼容性文件引入
             html5shiv 是一个针对 IE 浏览器的 HTML5 JavaScript 补丁，目的是让 IE 识别并支持 HTML5 元素。
             respond.min.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 
             excanvas.min.js 是为了让 IE8 支持 canvas 功能，通过createElement方法创建的不支持 
             placeholder.js 是为了让 IE浏览器 支持 placeholder 属性 
             es5-shim.min.js和es5-sham.min.js是art-template兼容IE8/9的  
             json3.min.js 是为了让IE浏览器能够识别json数据
        -->
        <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时下列文件不起作用 -->
        <!--[if lt IE 9]>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/html5shiv.min.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/respond.min.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/excanvas.min.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/placeholder.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/es5-shim.min.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/es5-sham.min.js" type="text/javascript"></script>
          <script src="http://platform.depts.bingosoft.net/wui/dist/plugins/json3.min.js" type="text/javascript"></script>
        <![endif]-->
</head>
<body>
    <div class="typeset">
        <!-- <div class="typeset-title">
            表单验证-高级组件校验
        </div> -->
        <div class="typeset-body">
            <div class="form-body">
                <form action="#" id="widgetForm" data-wui-onkeyup=false>
                    <table class="wui-table-fixed">
                        
                        <tr>
                            <td width="20%" class="form-label">
                              <input type="text" hidden data-id="scheduleId">      

                                会议名称：
                            </td>
                            <td width="40%">                                    
                                <input class="wui-input"  validate="required" type="text" id="title"/>
                            </td>
                           
                        </tr>
                        <tr>
                            <td width="20%" class="form-label">
                                开始时间：
                            </td>
                            <td width="30%">
                                <input data-init-wui="date" validate="required" type="text" id="startTime">
                            </td>
                            
                        </tr>
                        <tr>
                            <td width="20%" class="form-label">
                                结束时间：
                            </td>
                            <td width="30%">
                                <input data-init-wui="date" validate="required" type="text" id="endTime">
                            </td>
                           
                        </tr>
                        <tr>
                            <td width="20%" class="form-label">
                                地点：
                            </td>
                            <td width="30%">                                    
                                <input class="wui-input" validate="required" type="text" id="location"/>
                            </td>
                           
                        </tr>
                        <tr>
                            <td width="20%" class="form-label">
                                状态：
                            </td>
                            <td width="30%">                                    
                                <input data-init-wui="selectBox" validate="required" type="text" id="status" placeholder="==请选择=="/>
                            </td>
                           
                        </tr>
                        <tr>
                            <td width="20%" class="form-label">
                                发布状态：
                            </td>
                            <td width="30%">                                    
                                <input data-init-wui="selectBox" validate="required" type="text" id="publish" placeholder="==请选择=="/>
                            </td>
                           
                        </tr>
                        <tr>
                            <td width="20%" class="form-label">
                                是否私密日程：
                            </td>
                            <td width="30%">                                    
                                <div class="wui-form-check">
                                    <input type="checkbox" id="isPrivate" value="true" checked>
                                    <label for="secret">
                                    </label>
                                    <span>是</span>
                                </div>
                            </td>
                          
                        </tr>
                        <tr>
                            <td width="20%" class="form-label">
                                参会人员：
                            </td>
                            <td width="50%" colspan="2">                                    
                                <input class="wui-input" validate="required" type="text" id="participation"/>
                            </td>
                         
                        </tr>

        
                        <!-- <tr>
                            <td width="20%" class="form-label">
                                文件:
                            </td>
                            <td width="20%">
                                <div data-init-wui="file" validate="required" id="fileList"></div>
                                <input data-init-wui="file" validate="required" type="text" id="fileWidget">
                            </td>
                            <td></td>
                            <td></td>
                            <td width="20%" class="form-label">
                                img:
                            </td>
                            <td width="30%">
                                <div data-init-wui="img" validate="required" id="imgWidget"></div>
                                <input data-init-wui="file" validate="required" type="text" id="fileWidget">
                            </td>
                        </tr> -->


                        <tr>
                            <td width="20%" class="form-label">
                                主要内容：
                            </td>
                            <td width="50%" colspan="3">
                                <input data-init-wui="ueditor" validate="required" type="text" id="content">
                            </td>
                           
                        </tr>

                    </table>
                    <div class="text-center">
                        <button type="button" data-button="save" class="wui-btn wui-btn-primary">保存</button>
                        <button type="button" data-button="empty" class="wui-btn wui-btn-danger">
                            清空
                        </button>
                        <button type="button" data-button="cancel" class="wui-btn wui-btn-default">
                            取消
                        </button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>

 <!-- jQuery (WUI框架的所有 组件都依赖 jQuery，所以必须放在前边) -->
 <script src="dist/plugins/jquery.min.js" type="text/javascript"></script>
 <!-- 公共插件脚本 (必选) -->
 <script src="dist/wui.plugins.min.js" type="text/javascript"></script>
 <script src="dist/wui.lang.js" type="text/javascript"></script>
<script type="text/javascript" src="dist/plugins/dropzone/dropzone.js"></script>
<script type="text/javascript" src="dist/plugins/swfupload/js/swfupload.js"></script>
<script type="text/javascript" src="dist/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="dist/plugins/ueditor/ueditor.all.js"></script>
<script type="text/javascript" src="dist/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="dist/plugins/ueditor/ueditor.parse.min.js"></script>
 <script type="text/javascript" src="dist/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>

 <!-- WUI框架完整配置文件 (不作为公共文件,每个项目根据自己的实际需求配置,加载在组件脚本前面) -->
 <script src="dist/wui.config.js" type="text/javascript"></script>
 <!-- WUI组件脚本 (这一项包含在前面几项之后引入) -->
 <script src="dist/wui.min.js" type="text/javascript"></script>

 <script type="text/javascript" src="js/form.js"></script>

</html>
