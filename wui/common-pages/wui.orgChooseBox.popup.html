    <style>
        .popup-page-items .chosen-append{
            position: absolute; left: 0; right: 0; top: 0; bottom: 50px;
        }

        .popup-page-items .chosen-append h4{
            position: absolute; left: 0; right: 0; top: 0;
        }

        .popup-page-items .chosen-append > div{
            position: absolute; left: 0; right: 0; top: 43px; bottom: 0px;
        }

        .popup-page-items .chosen-append .wui-tagsinput{
            height: 100%;
        }
     
        .wui-tree .input-group{
            margin-top: 10px;
        }

    </style>

<body class="popup-page page-horizontal">
    <div class="popup-page-body">
        <!-- 树结构 -->
        <div class="popup-page-tree">
            <div class="tree-head">
                <h4>
                    <span id="treeTitle">组织选择</span>
                    <div class="wui-form-check">
                        <input type="checkbox" name="cnLowerLevel" value="1" />
                        <label for="cnLowerLevel" class="fa">
                        </label>
                        <span>包含下级</span>
                    </div>
                </h4>
            </div>
            <div class="tree-content">
                <div id="tree"></div>
            </div>
        </div>
        <!-- 选项页 -->
        <div class="popup-page-tab">
            <table id="list"></table>
        </div>
        <!-- 选中节点集 -->
        <div class="popup-page-items">
            <div class="chosen-append">
                <h4>已选择</h4>
                <input type="text" id="chosen"/>
            </div>

            <div class="popup-page-footer">
                <div class="form-actions">
                <button type="submit" class="wui-btn wui-btn-primary" id="btnSubmit">保存</button>
                <button type="button" class="wui-btn wui-btn-default" id="btnCancel">取消</button>
            </div>
            </div>
        </div>
    </div>
    
    <!-- 第三方插件 -->
    <script type="text/javascript" src="/wui/dist/wui.plugins.min.js"></script>

    <!-- Date -->
    <script src="/wui/dist/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>


    <!-- Grid -->
    <script src="/wui/dist/plugins/jqGrid_JS_5.1.1/js/jquery.jqGrid.js" type="text/javascript"></script>

    <!-- Tree -->
    <script src="/wui/dist/plugins/fancytree/jquery.fancytree.js" type="text/javascript"></script>

    <!-- 框架完整配置文件:加载在组件前面 -->
    <script src="/wui/dist/wui.config.js" type="text/javascript"></script>
    <!-- 框架语言包(按需引入且必须加载在组件前面) -->
    
    <!-- WUI组件脚本 -->
    <script src="/wui/dist/wui.min.js" type="text/javascript"></script>
    <!-- 自定义校验规则 -->

    <script src="js/controller/orgChooseBoxPopupController.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(document).ready(function() {
            // 初始化页面
            initPage();
        });
