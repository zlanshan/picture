<!DOCTYPE html>
<!--[if IE 8]> <html lang="zh-CN" class="ie8 no-js"><![endif]-->
<!--[if IE 9]> <html lang="zh-CN"> <![endif]-->
<!--[if !IE]> <html lang="zh-CN"> <![endif]-->
<head>
    <title>WUI框架-列表数据导入</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link rel="shortcut icon" href="/wui/favicon.png" />
    <!-- File -->
    <link rel="stylesheet" type="text/css" href="/wui/dist/plugins/dropzone/dropzone.css"/> 
    <!-- 框架布局样式 -->
    <link rel="stylesheet"  charset="utf-8" type="text/css" href="/wui/dist/themes/layout/wui.min.css"/>
    <!-- 框架皮肤样式 -->
    <link id="wuiSkin" rel="stylesheet" type="text/css" href="/wui/dist/themes/default/style.css"/>
    <!-- 工作流表单样式 -->
    <link rel="stylesheet"  charset="utf-8" type="text/css" href="/wui/dist/expands/css/style.css"/>
    <!-- 脚本 -->
    <!--[if lt IE 9]>
        <script src="/wui/dist/plugins/html5shiv.min.js"></script>
        <script src="/wui/dist/plugins/respond.min.js"></script>
        <script src="/wui/dist/plugins/excanvas.min.js"></script> 
        <script src="/wui/dist/plugins/placeholder.js"></script> 
    	<script src="/wui/dist/plugins/es5-shim.min.js"></script>
    	<script src="/wui/dist/plugins/es5-sham.min.js"></script>
    	<script src="/wui/dist/plugins/json3.min.js"></script>
    <![endif]-->

    <script src="/wui/dist/plugins/jquery.min.js" type="text/javascript"></script>
</head>
<body class="popup-page">
    <div class="page-container" style="height: 300px;">
        <table class="table-layout">
            <tr>
                <td class="text-center file-content">
                    <div id="file" style="margin: 10px auto;"></div>
                </td>
            </tr>
            <tr>
                <td class="text-center">
                    <div style="width: 344px;margin: 10px auto;">
                        <p class="aid-text text-left"><i class="red-star">*</i> 上传文件不能超过 <span data-maxFilesize></span> MB。</p>
                        <p class="aid-text text-left"><i class="red-star">*</i> <span data-acceptedFiles></span></p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="page-foot">
        <div class="form-actions">
            <button type="submit" class="wui-btn wui-btn-primary" id="btnSubmit">保存</button>
            <button type="button" class="wui-btn wui-btn-default" id="btnCancel">关闭</button>
        </div>
    </div>
    
    <!-- 第三方插件 -->
    <script type="text/javascript" src="/wui/dist/wui.plugins.min.js"></script>
    <!-- File -->
    <script src="/wui/dist/plugins/dropzone/dropzone.js" type="text/javascript"></script>
    <script src="/wui/dist/plugins/swfupload/js/swfupload.js" type="text/javascript"></script>
    <!-- 框架完整配置文件:加载在组件前面 -->
    <script src="/wui/dist/wui.config.js" type="text/javascript"></script>
    <!-- 框架语言包(按需引入且必须加载在组件前面) -->
    
    <!-- WUI组件脚本 -->
    <script src="/wui/dist/wui.min.js" type="text/javascript"></script>
    <!-- 自定义校验规则 -->
    

    <script src="js/service/filePopupService.js" type="text/javascript"></script>
    <script src="js/controller/gridImportController.js" type="text/javascript"></script>

	<script>
        $(document).ready(function() {
            // 初始化页面信息
            initPageInfo();
        });
  </script>
</body>
</html>
