<!DOCTYPE html>
<!--[if IE 8]> <html lang="zh-CN" class="ie8 no-js"><![endif]-->
<!--[if IE 9]> <html lang="zh-CN"> <![endif]-->
<!--[if !IE]> <html lang="zh-CN"> <![endif]-->
<head>
    <title>WUI框架-图片编辑</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link rel="shortcut icon" href="/wui/favicon.png" />
    <!-- Img Edit -->
    <link rel="stylesheet" type="text/css" href="/wui/dist/plugins/cropper/css/cropper.css" /> 
    <!-- 框架布局样式 -->
    <link rel="stylesheet"  charset="utf-8" type="text/css" href="/wui/dist/themes/layout/wui.min.css"/>
    <!-- 框架皮肤样式 -->
    <link id="wuiSkin" rel="stylesheet" type="text/css" href="/wui/dist/themes/default/style.css"/>
    <!-- 工作流表单样式 -->
    <link rel="stylesheet"  charset="utf-8" type="text/css" href="/wui/dist/expands/css/style.css"/>
    <!-- 脚本 -->
    <!--[if lt IE 9]>
        <script src="/wui/dist/plugins/html5shiv.min.js"></script>
        <script src="/wui/dist/plugins/respond.min.js"></script>
        <script src="/wui/dist/plugins/excanvas.min.js"></script> 
        <script src="/wui/dist/plugins/placeholder.js"></script> 
    	<script src="/wui/dist/plugins/es5-shim.min.js"></script>
    	<script src="/wui/dist/plugins/es5-sham.min.js"></script>
    	<script src="/wui/dist/plugins/json3.min.js"></script>
    <![endif]-->

    <script src="/wui/dist/plugins/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="page-wrapper page-body">
		<form id="imgForm" action="" method='post'>
			<div id="masterContent" style="padding-bottom: 0px;">
				<div class="upload-head-img">
					<div class="drop-container">
						<div class="img-container">
							<img id="cropImg" src="" alt="Picture">
						</div>
					</div>
				</div>
				<div class="head-img-opration">
					<div class="opation-block">
						<div id="actions">
							<div class="btn-toolbar">
								<div class="btn-group btn-block" data-type="button">
									<div class="btn-group-background">
										<label class="btn btn-default btn-sm" for="inputImage" title="选择图片"> 
											<input type="file" class="sr-only inputstyle" id="inputImage" data-method="inputImage" name="file" accept="image/*"> 
											<span class="docs-tooltip" style="color: #FFFFFF" data-toggle="tooltip" title="" data-original-title="导入图片">
												<span class="fa fa-file-image-o"></span>
											</span>
										</label>
										<button type="button" class="btn btn-default btn-sm" data-method="reset" title="刷新">
											<span class="docs-tooltip" style="color: #FFFFFF" data-toggle="tooltip" title="" data-original-title="刷新">
												<span class="fa fa-refresh"></span>
											</span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="page-foot">
		<div class="form-actions">
			<button type="button" class="wui-btn wui-btn-primary" id="btnSubmit" data-method="getCroppedCanvas">保存</button>
			<button type="button" class="wui-btn wui-btn-default" id="btnCancel">取消</button>
		</div>
	</div>
    
    <!-- 第三方插件 -->
    <script type="text/javascript" src="/wui/dist/wui.plugins.min.js"></script>

    <!-- Img Edit -->
    <script src="/wui/dist/plugins/cropper/js/cropper.js" type="text/javascript"></script>

    <!-- 框架完整配置文件:加载在组件前面 -->
    <script src="/wui/dist/wui.config.js" type="text/javascript"></script>
    <!-- 框架语言包(按需引入且必须加载在组件前面) -->
    
    <!-- WUI组件脚本 -->
    <script src="/wui/dist/wui.min.js" type="text/javascript"></script>
    <!-- 自定义校验规则 -->
    

    
    <script src="js/service/imgEditService.js" type="text/javascript"></script>
    <script src="js/controller/imgEditController.js" type="text/javascript"></script>

	<script>
        $(document).ready(function() {
        	
            // 初始化页面信息
            initPageInfo();
        });
  </script>
</body>
</html>
